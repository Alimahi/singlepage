<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>key frame</title>
<style>
.circle
{
	background:#009;
	width:200px;
	height:200px;
	border-radius:50%;
	animation:circle 5s infinite;
	
	}

@keyframes circle
{
	0%{background:blue;margin-top:0px;margin-left:0px;}
	25%{background:green;margin-top:0px;margin-left:300px;}
	50%{background:red;margin-top:300px;margin-left:300px;}
	75%{background:yellow;margin-top:300px;margin-left:0px;}
	100%{background:Lightgreen;margin-top:0px;margin-left:0px;}
}
</style>
</head>

<body>
<div class="circle"></div>
</body>
</html>
